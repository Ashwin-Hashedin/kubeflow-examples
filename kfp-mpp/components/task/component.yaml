name: task
description: Executes a task
implementation:
  container:
    command: ["python", "/task.py"]
    args:
    - --task-args
    - inputValue: task-args
    - --task-id
    - outputPath: task_id
    image: gcr.io/ml-cicd-template/task:latest
inputs:
- name: task-args
  type: String
  description: Task arguments as dictionary
outputs:
- name: task_id