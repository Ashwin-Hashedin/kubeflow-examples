name: task
description: Executes a task
implementation:
  container:
    command: ["python", "/task.py"]
    args:
    - --task-args
    - inputValue: task-args
    - outputPath: task_id
    image: gcr.io
inputs:
- name: task-id
  type: String
  description: Task Identifier
- name: task-args
  type: String
  description: Task arguments as dictionary
outputs:
- name: task_id